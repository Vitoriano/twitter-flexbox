<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Twitter FlexBox</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li> 
              <img src="./imagens/home.png" > 
              Home
            </li>
            <li> <img src="./imagens/bell.png" > Notifications</li>
            <li> <img src="./imagens/message.png" > Messages</li>
          </ul>
        </nav>
        <img src="./imagens/twitter.svg" alt="Logo Twitter">
        <div class="side">
          <input type="text" placeholder="Search">
          <img src="./imagens/avatar.png" alt="">
          <button>Tweet</button>
        </div>
      </div>
    </header>
  </body>
</html>
